<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сервиса место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__pic" style="background-image:url('./images/Avatar.svg');"></div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__add-button" aria-label="Добавить новое место"></button>
      </section>

      <section class="places">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__profile">
      <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="editProfile" method="post" class="popup__form">
        <input type="text" class="popup__input-field popup__input-field_value_name" name="username" placeholder="Имя">
        <input type="text" class="popup__input-field popup__input-field_value_job" name="job" placeholder="О себе">

        <button type="submit" class="popup__submit-button">Сохранить</button>

      </form>

    </div>
  </div>

  <div class="popup popup__place">
    <div class="popup__container">
    <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
    <h3 class="popup__title">Новое место</h3>
    <form name="editProfile" method="post" class="popup__form">
      <input type="text" class="popup__input-field popup__input-field_value_place" name="place" placeholder="Название">
      <input type="text" class="popup__input-field popup__input-field_value_placeurl" name="placeUrl" placeholder="Ссылка на картинку">

      <button type="submit" class="popup__submit-button">Сохранить</button>

    </form>

  </div>
</div>

  <template class="template">
    <div class="place">
      <div class="place__cover"></div>
      <div class="place__description">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like" aria-label="Добавить в избранное"></button>
      </div>
    </div>
  </template>


</body>
</html>
