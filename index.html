<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сервиса место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__pic" style="background-image:url('./images/Avatar.svg');"></div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__add-button" aria-label="Добавить новое место"></button>
      </section>

      <section class="places">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup__profile">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editValues" method="post" class="popup__form" novalidate>
          <input type="text" class="popup__input-field popup__input-field_value_name" id="profile-username" name="username" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="profile-username-error" class="popup__input-field_error"></span>
          <input type="text" class="popup__input-field popup__input-field_value_job" id="profile-job" name="job" placeholder="О себе" required minlength="2" maxlength="200">
          <span id="profile-job-error" class="popup__input-field_error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup__place">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="editValues" method="post" class="popup__form" novalidate>
          <input type="text" class="popup__input-field popup__input-field_value_place" id="place-name" name="place" placeholder="Название" required minlength="2" maxlength="30">
          <span id="place-name-error" class="popup__input-field_error"></span>
          <input type="url" class="popup__input-field popup__input-field_value_placeurl" id="place-url" name="placeUrl" placeholder="Ссылка на картинку" required>
          <span id="place-url-error" class="popup__input-field_error"></span>
          <button type="submit" class="popup__submit-button popup__submit-button_place">Сохранить</button>
        </form>
     </div>
    </section>

    <section class="popup popup__zoom" id="popup">
      <div class="popup__picture">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <img class="popup__img" src="" alt="Изображение места">
        <p class="popup__caption"></p>
      </div>
    </section>


  <template class="template">
      <div class="place">
      <button type="button" class="place__delete" aria-label="Удалить элемeнт"></button>
      <button type="button" class="place__cover-button" aria-label="Увеличить картинку"><img class="place__cover" src="" alt="Изображение места"></button>
      <div class="place__description">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like" aria-label="Добавить в избранное"></button>
      </div>
    </div>
  </template>

</body>
</html>
