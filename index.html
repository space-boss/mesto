<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сервиса место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__pic" src="images/Avatar.svg" alt="Аватар пользователя">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

     <section class="places">
       <div class="place">
         <img class="place__cover" src="./images/iceland.jpg" alt="Исландия">
         <div class="place__description">
          <h2 class="place__title">Исландия</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__cover" src="./images/antwerpen.jpeg" alt="Антверпенский порт">
        <div class="place__description">
          <h2 class="place__title">Порт в Антверпене</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__cover" src="./images/capetown.jpg" alt="Мыс Доброй Надежды">
        <div class="place__description">
          <h2 class="place__title">Мыс Доброй Надежды</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__cover" src="./images/mariana.jpg" alt="Марианская Впадина">
        <div class="place__description">
          <h2 class="place__title">Марианская Впадина</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__cover" src="./images/teriberka.jpg" alt="Териберка">
        <div class="place__description">
          <h2 class="place__title">Териберка</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__cover" src="./images/caribbean-island.jpg" alt="Карибские острова">
        <div class="place__description">
          <h2 class="place__title">Карибские острова</h2>
          <button type="button" class="place__like"></button>
        </div>
      </div>

    </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="editProfile" method="post" class="popup__form">
        <input type="text" class="popup__input-field popup__name" name="username" placeholder="Имя">
        <input type="text" class="popup__input-field popup__job" name="job" placeholder="О себе">

        <button type="submit" class="popup__submit-button">Сохранить</button>

      </form>

    </div>
  </div>


    <script src="./script/script.js"></script>

</body>
</html>
