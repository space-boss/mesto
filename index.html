<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <section class="popup">
        <div class="popup__container">
        <img class="popup__close" src="../mesto/images/close-button.svg" alt="Закрыть всплывающее окно">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__input">
            <input type="text" class="popup__input-field" id="username" name="username" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__input-field" id="job" name="job" placeholder="Исследователь океана">
          </fieldset>

          <fieldset class="popup__submit">
           <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
        </form>

      </div>
    </section>

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сервиса место">
        <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__pic" src="images/Avatar.svg" alt="Аватар пользователя">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <div class="profile__edit-button"></div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <div class="profile__add-button"></div>
      </section>

     <section class="places">
       <article class="place">
         <img class="place__cover" src="./images/iceland.jpg" alt="Исландия">
         <div class="place__description">
          <h2 class="place__title">Исландия</h2>
          <div class="place__like"></div>
        </div>
       </article>

      <article class="place">
        <img class="place__cover" src="./images/antwerpen.jpeg" alt="Антверпенский порт">
        <div class="place__description">
          <h2 class="place__title">Порт в Антверпене</h2>
          <div class="place__like"></div>
        </div>
      </article>

      <article class="place">
        <img class="place__cover" src="./images/capetown.jpg" alt="Мыс Доброй Надежды">
        <div class="place__description">
          <h2 class="place__title">Мыс Доброй Надежды</h2>
          <div class="place__like"></div>
        </div>
      </article>

      <article class="place">
        <img class="place__cover" src="./images/mariana.jpg" alt="Марианская Впадина">
        <div class="place__description">
          <h2 class="place__title">Марианская Впадина</h2>
          <div class="place__like"></div>
        </div>
      </article>

      <article class="place">
        <img class="place__cover" src="./images/teriberka.jpg" alt="Териберка">
        <div class="place__description">
          <h2 class="place__title">Териберка</h2>
          <div class="place__like"></div>
        </div>
      </article>

      <article class="place">
        <img class="place__cover" src="./images/caribbean-island.jpg" alt="Карибские острова">
        <div class="place__description">
          <h2 class="place__title">Карибские острова</h2>
          <div class="place__like"></div>
        </div>
      </article>

    </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>


    <script src="script.js"></script>

</body>
</html>
